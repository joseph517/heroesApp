<h1>
  {{currentHero.id ? 'Editar': 'Agregar'}}
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" (ngSubmit)="onSubmit()" [formGroup]="heroForm">
          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Super Heroe</mat-label>
            <input
              matInput
              type="text"
              required=""
              formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required=""
              formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Primera aparicion</mat-label>
            <input
              matInput
              type="text"
              required=""
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required=""
              formControlName="characters"
            />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
            >
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              required=""
              formControlName="alt_image"
            />
          </mat-form-field>

        </form>
        <div class="flex justify-content-between">
          <button
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
            (click)="onDeleteHero()"
          >Borrar</button>
          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
          <mat-icon>save</mat-icon>
          Guardar</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="image-contain col-12 sm:col-6">
    <mat-card class="image-card">
      <img class="image" [src]="currentHero | heroImage" alt="Imagen del Heroe"/>
    </mat-card>
  </div>
</div>
